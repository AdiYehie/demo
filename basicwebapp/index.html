<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Things</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: orange;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .list-item {
            background: rgba(255, 255, 255, 0.3);
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.3s;
        }
        .list-item:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }
        .list-item span {
            font-size: 1.2rem;
            color: #333;
        }
        .footer {
            margin-top: 30px;
            font-size: 1rem;
            color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Favorite Things</h1>

        <!-- Static list of favorite things -->
        <div class="list-item">
            <span>Football</span>
        </div>
        <div class="list-item">
            <span>FIFA</span>
        </div>
        <div class="list-item">
            <span>GYM</span>
        </div>
        <div class="list-item">
            <span>P.S Yalla Hapoel Kfar Shalem</span>
        </div>

        <div class="footer">
            <p>Thanks for visiting!</p>
        </div>
    </div>
</body>
</html>
